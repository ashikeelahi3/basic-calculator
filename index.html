<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- favicon -->
    <link rel="shortcut icon" href="./IMG/download (1).jpg" type="image/x-icon">
    <!-- bootstrap css -->
    <link rel="stylesheet" href="./CSS/bootstrap.min.css">
    <!-- External css -->
    <link rel="stylesheet" href="./CSS/style.css">
  </head>
  <body>

  <section id="calculator-area" class="d-flex align-items-center justify-content-center">
    <div id="calculator-body" class="bg-dark p-3">
      <div id="display" class="bg-secondary p-2 text-light mb-3 text-right">
      </div>
      <div id="all-btn" class="bg-light p-2">
        <button id="AC">AC</button>
        <button id="C">C</button>
        <button id="x" class="text-light">x</button>
        <button id="/">/</button>
        <button id="1">1</button>
        <button id="2">2</button>
        <button id="3">3</button>
        <button id="*">*</button>
        <button id="4">4</button>
        <button id="5">5</button>
        <button id="6">6</button>
        <button id="-">-</button>
        <button id="7">7</button>
        <button id="8">8</button>
        <button id="9">9</button>
        <button id="+" class="span-two">+</button>
        <button id="0">0</button>
        <button id=".">.</button>
        <button id="=">=</button>
      </div>
    </div>
  </section>


    

    <!-- jquery -->
    <script src="./Js/jquery-3.5.0.min.js"></script>
    <!-- bootstrap js  -->
    <script src="./Js/bootstrap.bundle.min.js"></script>
    <!-- font-awesome -->
    <script src="./Js/all.js"></script>
    <!-- External Js -->
    <script src="./Js/main.js"></script>
</body>
</html>
